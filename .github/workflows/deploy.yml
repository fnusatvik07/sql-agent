name: Deploy to Render

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Trigger Render deployment via API
      - name: Trigger deployment on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering deployment on Render..."
          curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -d '' \
            "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys"

      # 3Ô∏è‚É£ Confirm success
      - name: Confirm
        run: echo "‚úÖ Deployment triggered successfully on Render"
